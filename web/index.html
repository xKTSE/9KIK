<!DOCTYPE html>
<html>
<head>
     <title>9KIKS</title>
     <link rel="kik-icon" href="icon.png">
     
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
          <meta name="kik-more" content="ninekiks.herokuapp.com">
          <meta name="description" content="For your quick daily laughs">

          <!-- Styles -->
          <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400">
          <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
          <link rel="stylesheet" href="css/default.css">
          <link rel="stylesheet" href="css/custom.css">
          <link rel="stylesheet" href="css/ios.css">
          <link rel="stylesheet" href="css/android.css">

          <script src="http://cdn.kik.com/cards/0/cards.js"></script>

     </head>
     <body>
          <!-- Home Page -->
          <div class="app-page" data-page="home">
               <div class="app-topbar">
                    <div class="app-title left">9KIKS</div>
                    <div class="app-button semiright about" data-target="about">About</div>
                    <div class="app-button right kik" style="background-image: url( img/kik.png )"></div>
               </div>

               <div class="app-content" data-no-scroll="true">
                    <div class="title-bar-container"><p class="title-bar-text"></p></div>

                    <div class="wrapper">
                         <div class="app-section loader"></div>
                    </div>

               </div>
          </div>

          <!-- Preview Page -->
          <div class="app-page" data-page="preview">
               <div class="app-topbar">
                    <div class="app-title"></div>
                    <div class="app-button back" data-back ="true">Preview</div>
                    <div class="app-button right kik" style= "background-image: url( img/kik.png )"></div>

                    <div class="preview-title-container">
                         <p class="preview-title"></p>
                    </div>

               </div>
               <div class="app-content">
               </div>
          </div>

          <!-- About Page -->
          <div class="app-page" data-page="about">
               <div class="app-topbar">
                    <div class="app-button back" data-back ="true">Back</div>
               </div>

               <div class ="app-content">
                    <div class="app-section">
                         <p class="about-header"><b>The Unofficial GAG Viewer</b></h>
                         <p id="sub-text">Scroll around to view and share funnny pictures with your friends!</p>
                    </div>

                    <div class ="app-button-group">
                         <div class = "app-button" id="refresh" data-target="home">REFRESH APP</div>
                    </div>

               </div>
          </div>

     <!-- Javascripts -->

     <script src="js/libs/zepto.js"></script>  
     <script src="js/libs/app.js"></script>
     <script src="js/libs/photo-viewer.js"></script>
     <script src="js/libs/slide-viewer.js"></script>
     <script src="js/libs/analytics.js"></script>
     <script src="js/util.js"></script>


     <script src="js/home.js"></script>
     <script src="js/preview.js"></script>
     <script src="js/about.js"></script>

     <script src="zerver/zAPI.js"></script>


     <script> 
     App.setDefaultTransition('fade');

     cards.ready(function(){
          if ( cards.browser){
               cards.browser.setOrientationLock('portrait');
          }
     });

     if(cards.browser && cards.browser.linkData){
          _gaq.push(['_trackEvent', 'PageOpen', 'FromKIKMesage']);
          App.load('preview', {
               fromKik : true ,
               data    : cards.browser.linkData
          });
     }else{
          App.load('home');
     }
     </script>
     </body>
</html>
